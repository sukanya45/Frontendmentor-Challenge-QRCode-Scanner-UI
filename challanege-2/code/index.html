<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Linkes Profile</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!-- css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="wrapper" role="main">
            
            <div class="card" role="content">
                  <div class="img">
                    <img src="./assets/images/avatar-jessica.jpeg" alt="image">
                  </div>

                  <div class="card-title" role="cotent-body">
                    <h1>Jessica Randalll</h1>
                    <p>London,United Kingdom</p>
                  </div>
                  
                  <div class="desc" role="cotent-body">
                    <p>"Front-end developer and avid reader."</p>
                  </div>

                  <div class="buttons" role="cotent-body">
                      <button>GitHub</button>
                      <button>Frontend Mentor</button>
                      <button>LinkedIn</button>
                      <button>Twitter</button>
                      <button>Instagram</button>
                  </div>
                   
            </div>

      </div>
</body>
</html>
