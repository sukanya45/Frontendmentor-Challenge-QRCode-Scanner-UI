<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCodeScanner</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        
            <div class="card box-card">
                <!-- <div class="card-img"> -->
                    <img  src="./images/image-qr-code.png" class="qr-image" alt="QRcode">
                <!-- </div> -->
     
                <div class="card-desc card-desc-bg">
                   <h3 class="card-desc-bg">Improve your front-end <br> skills by building projects</h3>
                     <p class="card-desc-bg">Scan the QR code to visit Frontend <br> Mentor and take you're coding skills to <br> the next level.</p>
                   
                </div>
            </div>
       

    </div>
    
</body>
</html>
